<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/37d0e0c174.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css?v=1.01">
    <script defer src="./app.js"></script>
</head>

<body>
    <header>
        <h1>Our Reviews</h1>
    </header>
    <main>
        <div class="card">
            <div class="personal-image">
                <img id="image" src="" alt="Person's photo">
                <div class="corner-quotations">
                    <i class="fas fa-quote-right"></i>
                </div>
            </div>
            <h3 id="name" class="name"></h3>
            <h4 id="job" class="job"></h4>
            <p id="about" class="about"></p>
            <nav class="bottom-nav">
                <button id="random" class="btn btn-surprise">Surprise me</button>
                <div class="slider-nav">
                    <button id="move-left"><i class="fas fa-chevron-left"></i></button>
                    <button id="move-right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </nav>
        </div>
    </main>
</body>

</html>
